<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>NABM's Calculator</h1>
    <div class="frame">
        <div class="display"></div>
        <div class="keyboard">
            <button class="number" id="number-1">1</button>
            <button class="number" id="number-2">2</button>
            <button class="number" id="number-3">3</button>
            <button class="number" id="number-4">4</button>
            <button class="number" id="number-5">5</button>
            <button class="number" id="number-6">6</button>
            <button class="number" id="number-7">7</button>
            <button class="number" id="number-8">8</button>
            <button class="number" id="number-9">9</button>
            <button class="number" id="number-0">0</button>
            <button class="number" id="number-dot">.</button>

            <button class="operator" id="operator-plus">+</button>
            <button class="operator" id="operator-minus">-</button>
            <button class="operator" id="operator-times">x</button>
            <button class="operator" id="operator-slash">/</button>
            
            <button class="equal" id="operator-equal">=</button>
        </div>
    </div>
</body>
</html>
